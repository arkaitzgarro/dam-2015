<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ejercicio 21 - Validaci√≥n de formularios</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
    <div class="wrapper">
        <form action="servidor.php" method="POST" id="registro" class="form">
            <fieldset>
                <legend>Registro</legend>
                <div class="form-group">
                    <label for="registro_nombre" class="control-label">Nombre:</label>
                    <input type="text" name="nombre" id="registro_nombre" class="form-control required">
                </div>
                
                <div class="form-group">
                    <label for="registro_apellidos" class="control-label">Apellido:</label>
                    <input type="text" name="apellido" id="registro_apellido" class="form-control required">
                </div>

                <div class="form-group">
                    <label for="registro_email" class="control-label">Email:</label>
                    <input type="text" name="email" id="registro_email" class="form-control required email">
                </div>

                <div class="form-group">
                    <label for="registro_password" class="control-label">Password:</label>
                    <input type="password" name="password" id="registro_password" class="form-control required">
                </div>

                <div class="form-group">
                    <label for="registro_comentarios" class="control-label">Comentarios:</label>
                    <textarea name="comentarios" id="registro_comentarios" rows="10" class="form-control"></textarea>
                </div>

                <div class="form-group">    
                    <input type="checkbox" name="condiciones" id="registro_condiciones" value="1" class="required">
                    <label for="registro_condiciones">Acepto las condiciones del servicio.</label>
                </div>

                <input type="submit" value="Enviar">
            </fieldset>
        </form>
    </div>

    <!-- <script type="text/javascript" src="assets/js/vendor/underscore.min.js"></script> -->
    <script type="text/javascript" src="assets/js/validator.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
