<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio de tablas</title>
</head>
<body>
	<h1>Comparativa de reproductores MP3</h1>

	<table border="1" cellpadding="0" cellspacing="0">
		<thead>
			<tr>
				<th></th>
				<th colspan="3">MP3 Mini</th>
				<th colspan="2">MP3 Grande</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<td><strong>Precio</strong></td>
				<td>100€</td>
				<td>200€</td>
				<td>300€</td>
				<td>400€</td>
				<td>500€</td>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<td><strong>Capacidad</strong></td>
				<td>4GB</td>
				<td>8GB</td>
				<td>16GB</td>
				<td>30GB</td>
				<td>80GB</td>
			</tr>
			<tr>
				<td><strong>Colores</strong></td>
				<td></td>
				<td></td>
				<td></td>
				<td colspan="2"></td>
			</tr>
			<tr>
				<td><strong>Pantalla</strong></td>
				<td colspan="3">LCD de 3cm con retroiluminación</td>
				<td colspan="2">LCD de 6cm con retroiluminación</td>
			</tr>
			<tr>
				<td rowspan="2"><strong>Tiempo de carga</strong></td>
				<td rowspan="2" colspan="3">Unas 3 horas</td>
				<td colspan="2">Unas 4 horas</td>
			</tr>
			<tr>
				<td colspan="2">Unas 2 horas para alcanzar el 80% de carga</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
